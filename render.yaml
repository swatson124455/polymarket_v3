services:
  - type: web
    name: polymarket-v2
    env: docker
    branch: main
    dockerfilePath: Dockerfile
    internalPort: 80
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: SUBGRAPH_URL
        value: https://api.thegraph.com/subgraphs/name/polymarket/polymarket-v2
      - key: CORS_ORIGINS
        value: "*"
