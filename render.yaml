services:
  - type: web
    name: polymarket-v2
    env: docker
    branch: main
    dockerfilePath: Dockerfile
    port: 80                     # you already have this
    healthCheckPath: /health     # ‚Üê new
    autoDeploy: true
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: SUBGRAPH_URL
        value: https://api.thegraph.com/subgraphs/name/polymarket/polymarket-v2
      - key: CORS_ORIGINS
        value: "*"
